<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  	<title>Register</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
            
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"
            th:src="@{/webjars/bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js}"></script>
 
    <link href="../static/css/application.css"
          th:href="@{css/application.css}" rel="stylesheet" media="screen"/>
          
	<script src="../static/js/register.js"
			th:src="@{js/register.js}"></script>

</head>

  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="/">
      <img src="../static/images/logo.png" th:src="@{images/logo.png}" width="120" height="40" class="d-inline-block align-top" alt=""/>
    </a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link h2" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link h2" href="/about">About</a>
      </li>
    </ul>
  </nav>


<div class="container center-jumbotron">
  <div class="jumbotron">
    <h2 class="display-1 text-center">Register</h2>
    <form th:action="@{/register}" th:object="${userValidation}" id="attributeForm" method="post"
          data-bv-message="This value is not valid"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
      <div class="form-group row">
        <label class="col-lg-2 control-label">Full name</label>
        <div class="col-lg-5">
          <input type="text" th:field="*{firstName}" class="form-control" name="firstName" placeholder="First name"
                  data-bv-notempty="true"
                  data-bv-notempty-message="The first name is required and cannot be empty" />
        </div>
        <div class="col-lg-5">
          <input type="text" th:field="*{lastName}" class="form-control" name="lastName" placeholder="Last name"
                  data-bv-notempty="true"
                  data-bv-notempty-message="The last name is required and cannot be empty" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">Email address</label>
        <input class="form-control" name="email" type="email" th:field="*{email}"
                  data-bv-emailaddress="true"
                  data-bv-emailaddress-message="The input is not a valid email address" />
      </div>

      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" name="password" th:field="*{password}"
                data-bv-notempty="true"
                data-bv-notempty-message="The password is required and cannot be empty"

                data-bv-identical="true"
                data-bv-identical-field="confirmPassword"
                data-bv-identical-message="The password and its confirm are not the same"

                data-bv-stringlength="true"
                data-bv-stringlength-min="6"
                data-bv-stringlength-message="Password must be greater than 6 characters" />
      </div>

      <div class="form-group">
        <label class="control-label">Retype password</label>
        <input type="password" class="form-control" name="confirmPassword"
                  data-bv-notempty="true"
                  data-bv-notempty-message="The confirm password is required and cannot be empty"

                  data-bv-identical="true"
                  data-bv-identical-field="password"
                  data-bv-identical-message="The password and its confirm are not the same"

                  data-bv-stringlength="true"
                  data-bv-stringlength-min="6"
                  data-bv-stringlength-message="Password must be greater than 6 characters" />
      </div>

      <div class="form-group col-lg-12 text-center">
        <button type="submit" class="btn btn-primary text-center">Register</button>
      </div>
    </form>
  </div>
</div>

</html>
