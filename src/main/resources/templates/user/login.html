<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
 
    <link href="../static/css/application.css"
          th:href="@{css/application.css}" rel="stylesheet" media="screen"/>
</head>

<body>

  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="/">
      <img src="../static/images/logo.png" th:src="@{images/logo.png}" width="120" height="40" class="d-inline-block align-top" alt=""/>
    </a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link h2" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link h2" href="/about">About</a>
      </li>
    </ul>
  </nav>
  
  <div class="jumbotron">
    <h1 class="display-3 text-center">Welcome to New Money Investment Group</h1>
  </div>
  
  <div class="container center-jumbotron">
    <div class="jumbotron">
      <h2 class="display-1 text-center">Login</h2>
      <form th:action="@{/greeting}" th:object="${user}" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
        </div>
        <button type="submit" value="Login" class="btn btn-primary text-center">Login</button>
      </form>
    </div>
  </div>


</body>
</html>
